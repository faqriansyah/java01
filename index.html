<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Publish Document Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #7FFF00;
    }
    main {
      padding: 20px;
    }
    ol {
      list-style-type: none;
      counter-reset: item;
    }
    li {
      margin-bottom: 10px;
    }
    li::before {
      content: counter(item);
      counter-increment: item;
      background-color: #4CAF50;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: inline-block;
      text-align: center;
      margin-right: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Self-Publish Document Site</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <h2>Available Documents:</h2>
  <ol>
    <li>Document 1</li>
    <li>Document 2</li>
    <li>Document 3</li>
    <li>Document 4</li>
  </ol>
</main>

<footer>

</footer>

</body>
</html>
